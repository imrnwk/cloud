<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloud Log In</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <a href="index.html">
        <button class="back">Back</button>
    </a>

    <div id="particles-js"></div>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="loginForm">
        <h3>Log in</h3>

        <div class="assets">
            <label for="username">Email</label>
            <input type="text" placeholder="Email or Phone" id="loginEmail" required>
        </div>

        <div class="assets">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="loginPassword" required>
        </div>

        <p>Don't have an account? <a href="singup.html">Sign up</a> now</p>

        <button type="submit">Log In</button>

        <p>Or With</p>

        <div class="social">
            <div class="go"><i class="fab fa-google"></i> <img src="img/Google, login icon.svg"> Google</div>
            <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div>
    </form>

    <script src="https://zrtechsolutions.com/demo/html/technoit/assets/javascripts/particles.min.js"></script>
    <script src="js/particule.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
